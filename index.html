<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Random Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="container">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-lg-8">
                <h1>Advice and Dad Jokes:</h1>
                    <h3>Is there a real difference?</h3>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </header>
    <section>
        <div class="row">
            <div class="col-sm-6">
                <h5>Random Advice</h5>
                <input class="rand" type="button" value="more advice"></input>
            </div>
            <div class="col-sm-6">
                <p class="random"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <h5>Dad Jokes</h5>
                <input class="adv" type="button" value="another joke"></input>
            </div>
            <div class="col-sm-6" id="advice">
                <p class="advice"></p>
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>


</html>
